<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textencoder</title>

<header>
    <nav>

            </div>
        </div>
        
        <div id="textencoder">
            textencoder
        </div>

        <div id="help" class="hover-style nav-icon-container">
            <p>

        </div>
